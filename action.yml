name: Release It
description: Release a new version of your project using release-it
inputs:
  github-token:
    description: GitHub token for authentication
    required: true
  config:
    description: JSON configuration for release-it (optional)
    required: false
  dry-run:
    description: Run in dry-run mode (no actual changes)
    required: false
    default: 'false'
outputs:
  version:
    description: The version that was released
    value: ${{ steps.release-it.outputs.version }}
  latestVersion:
    description: The previous version
    value: ${{ steps.release-it.outputs.latestVersion }}
  changelog:
    description: The generated changelog
    value: ${{ steps.release-it.outputs.changelog }}
runs:
  using: 'node20'
  main: 'dist/index.js'